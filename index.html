<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThoughtScribe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>ThoughtScribe</h1>
        <a class="nav1" href="https://www.linkedin.com/in/vijayveerasamy28">Contact</a>
    </div>
    <div class="container">
        <div class="book-container">
            <h2>Silapathikaram</h2>
            <h5>Ilango Adigal</h5>
            <p>"Silapathikaram" is a Tamil epic that narrates the tragic love story of Kannagi and Kovalan...</p>
            <button onclick="deletestory(event)">Delete</button>
        </div>
    </div>
    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add Your Tamil Story</h2>
        <form>
            <input type="text" placeholder="Add Story" id="story-input">
            <input type="text" placeholder="Author" id="author-input">
            <textarea placeholder="Short Description" id="story-des"></textarea>
            <button id="add-story">Add</button>
            <button id="cancel-story">Cancel</button>
        </form>
    </div>
    <button class="add-button" id="add-popup-button">+</button>
    <script src="script.js"></script>
</body>
</html>
